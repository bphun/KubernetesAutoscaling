apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: nginx
spec:
  selector:
    app: nginx
  ports:
    - port: 7081
      name: monitoring
    - port: 80
      name: http
      # targetPort: 80
    # - protocol: TCP
    #   port: 443
    #   # targetPort: 443
    #   name: https
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nginx
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
      run: nginx
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx
        app: nginx
        tier: backend
    spec:
      containers:
      - name: nginx
        image: bphun/k8-auto-scaling:nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 7081
          name: monitoring
        - containerPort: 80
          name: http
        # - containerPort: 443
          # name: https
apiVersion: v1
kind: PersistentVolume
metadata:
  name: api-service-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/bphan/k8sAutoScalingTest/volumes/apiService"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: api
  name: api-service-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
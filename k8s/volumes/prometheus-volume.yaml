apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 80Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/k8sAutoScalingTestVolumes/prometheus"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: monitoring
  name: prometheus-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 80Mi